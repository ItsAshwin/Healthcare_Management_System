<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Patients</title>
	<link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>
    <h1>View Patients</h1>

    <a href="/add-patient"><button>Create</button></a>
    
    <form th:action="@{/delete-patient}" method="post">
        <button type="submit">Delete All</button>
    </form>

    <table border="1">
        <tr>
            <th>Patient Name</th>
            <th>City</th>
            <th>Phone Number</th>
            <th>Disease</th>
            <th>Actions</th>
        </tr>
        <tr th:each="patient : ${patients}">
            <td th:text="${patient.patientName}"></td>
            <td th:text="${patient.patientCity}"></td>
            <td th:text="${patient.patientNumber}"></td>
            <td th:text="${patient.patientDisease}"></td>
            <td>
                <a th:href="@{/update/{patientId}(patientId=${patient.patientId})}">
                    <button type="button">Update</button>
                </a>
            </td>
        </tr>
    </table>
</body>
</html>
